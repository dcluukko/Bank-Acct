<!DOCTYPE html>
<html lang="en">

<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/scripts.js"></script>
	<title>Bank Account</title>
</head>

<body>
	<form id="name-initDept">
		<h2>Register a new account:</h2>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="initialDeposit">Initial Deposit:</label>
			<input type="text" class="form-control" id="initialDeposit">
		</div>

		<button type="submit" class="btn-createacct">Create Account</button>
	</form>
	<form id="deposit-withdrawl">
		<h2>Deposit or withdraw</h2>
		<div class="form-group">
			<label for="deposit">Deposit Amount:</label>
			<input type="text" class="form-control" id="deposit">
		</div>
		<div class="form-group">
			<label for="withdraw">Withdraw Amount:</label>
			<input type="text" class="form-control" id="withdraw">
		</div>
		</div>
		<button type="submit" class="btn-deposit-withdraw">Deposit/Withdraw</button>
	</form>
	<h2>Current Balance:</h2>
	<div id="balance">
	</div>
	</div>
	</div>
</body>

</html>
